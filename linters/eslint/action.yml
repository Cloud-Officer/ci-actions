---
name: 'ESLint'
description: 'Execute eslint'

inputs:
  linters:
    description: 'List of all enabled linters'
    required: true
  ssh-key:
    description: 'ssh key'
    required: true
  github_token:
    description: 'github token'
    required: true

runs:
  using: "composite"
  steps:
    - id: check
      shell: bash
      run: if echo "${{ inputs.linters }}" | grep ESLINT &> /dev/null; then echo "continue=true" >> "${GITHUB_OUTPUT}"; else echo "continue=false" >> "${GITHUB_OUTPUT}"; fi

    # https://github.com/marketplace/actions/checkout
    - name: Checkout
      uses: actions/checkout@v4
      if: ${{ steps.check.outputs.continue == 'true' }}
      with:
        ssh-key: ${{ inputs.ssh-key }}
        persist-credentials: true
        lfs: true
        submodules: recursive

    # https://github.com/marketplace/actions/setup-node-js-environment
    - name: Setup Node
      uses: actions/setup-node@v4
      if: ${{ steps.check.outputs.continue == 'true' }}
      with:
        node-version: latest

    - name: Install ESLint
      shell: bash
      if: ${{ steps.check.outputs.continue == 'true' }}
      run: |
        rm -rf package.json yarn.lock
        npm install eslint@8.57.0

    # https://github.com/marketplace/actions/run-eslint-with-reviewdog
    - name: Run ESLint with Reviewdog
      uses: reviewdog/action-eslint@v1
      if: ${{ steps.check.outputs.continue == 'true' }}
      with:
        # https://github.com/eslint/eslint
        eslint_flags: "."
        fail_level: true
        filter_mode: nofilter
        github_token: ${{ inputs.github_token }}
        level: info
        reporter: github-pr-review
        # reviewdog_flags:
        tool_name: eslint
        workdir: "."

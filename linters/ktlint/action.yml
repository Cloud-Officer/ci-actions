---
name: 'KTLint'
description: 'Execute ktlint'

inputs:
  linters:
    description: 'List of all enabled linters'
    required: true
  ssh-key:
    description: 'ssh key'
    required: true
  github-token:
    description: 'github token'
    required: false
    default: ${{ github.token }}

runs:
  using: "composite"
  steps:
    - name: Check if KTLint is enabled
      id: check
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
        LINTERS: ${{ inputs.linters }}
      run: if echo "${LINTERS}" | grep KTLINT &> /dev/null; then echo "continue=true" >> "${GITHUB_OUTPUT}"; else echo "continue=false" >> "${GITHUB_OUTPUT}"; fi

    # https://github.com/marketplace/actions/checkout
    - name: Checkout
      uses: actions/checkout@v6
      if: ${{ steps.check.outputs.continue == 'true' }}
      with:
        token: ${{ inputs.github-token }}
        ssh-key: ${{ inputs.ssh-key }}
        persist-credentials: false
        lfs: true
        submodules: false

    # https://github.com/marketplace/actions/run-ktlint-with-reviewdog
    - name: Run KTLint with Reviewdog
      uses: ScaCap/action-ktlint@v1
      if: ${{ steps.check.outputs.continue == 'true' }}
      with:
        github_token: ${{ inputs.github-token }}
        fail_on_error: true
        filter_mode: nofilter
        level: info
        reporter: github-pr-review
        relative: true
        android: false
        ktlint_version: latest  # Intentionally using latest

---
name: 'CodeQL'
description: 'Execute CodeQL'

inputs:
  linters:
    description: 'List of all enabled linters'
    required: true
  ssh-key:
    description: 'ssh key'
    required: true
  github_token:
    description: 'github token'
    required: true
  languages:
    description: 'List of all enabled languages'
    required: true

runs:
  using: "composite"
  steps:
    - id: check
      shell: bash
      run: if echo "${{ inputs.linters }}" | grep CODEQL &> /dev/null; then echo "continue=true" >> "${GITHUB_OUTPUT}"; else echo "continue=false" >> "${GITHUB_OUTPUT}"; fi

    # https://github.com/marketplace/actions/checkout
    - name: Checkout
      uses: actions/checkout@v4
      if: ${{ steps.check.outputs.continue == 'true' }}
      with:
        ssh-key: ${{ inputs.ssh-key }}
        persist-credentials: true
        lfs: true
        submodules: recursive

    # https://github.com/github/codeql-action
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      if: ${{ steps.check.outputs.continue == 'true' }}
      with:
        languages: ${{ inputs.languages }}

    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      if: ${{ steps.check.outputs.continue == 'true' }}
      with:
        category: "/language:${{ inputs.languages }}"
        output: codeql-results

    - name: Check for CodeQL findings
      shell: bash
      if: ${{ steps.check.outputs.continue == 'true' }}
      run: |
        if find codeql-results -name '*.sarif' -exec cat {} \; | jq -e '[.runs[].results[]] | length > 0' > /dev/null 2>&1; then
          echo "::error::CodeQL found security vulnerabilities!"
          find codeql-results -name '*.sarif' -exec cat {} \; | jq -r '.runs[].results[] | "- \(.ruleId): \(.message.text) at \(.locations[0].physicalLocation.artifactLocation.uri):\(.locations[0].physicalLocation.region.startLine)"'
          exit 1
        else
          echo "No CodeQL findings detected."
        fi

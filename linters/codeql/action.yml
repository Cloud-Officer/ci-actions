---
name: 'CodeQL'
description: 'Execute CodeQL'

inputs:
  linters:
    description: 'List of all enabled linters'
    required: true
  ssh-key:
    description: 'ssh key'
    required: true
  github_token:
    description: 'github token'
    required: true
  languages:
    description: 'List of all enabled languages'
    required: true

runs:
  using: "composite"
  steps:
    - id: check
      shell: bash
      env:
        LINTERS: ${{ inputs.linters }}
      run: if echo "${LINTERS}" | grep CODEQL &> /dev/null; then echo "continue=true" >> "${GITHUB_OUTPUT}"; else echo "continue=false" >> "${GITHUB_OUTPUT}"; fi

    # https://github.com/marketplace/actions/checkout
    - name: Checkout
      uses: actions/checkout@v4
      if: ${{ steps.check.outputs.continue == 'true' }}
      with:
        ssh-key: ${{ inputs.ssh-key }}
        persist-credentials: true
        lfs: true
        submodules: recursive

    # https://github.com/github/codeql-action
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      if: ${{ steps.check.outputs.continue == 'true' }}
      with:
        languages: ${{ inputs.languages }}
        build-mode: none

    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      id: analyze
      if: ${{ steps.check.outputs.continue == 'true' }}
      with:
        category: "/language:${{ inputs.languages }}"
        output: codeql-results
        upload: always

    - name: Check for CodeQL findings
      shell: bash
      if: ${{ steps.check.outputs.continue == 'true' }}
      run: |
        SARIF_FILES=$(find codeql-results -name '*.sarif' -type f 2>/dev/null || true)
        if [ -z "$SARIF_FILES" ]; then
          echo "No SARIF files found"
          exit 0
        fi

        FINDINGS_COUNT=$(jq -s '[.[].runs[].results[]] | length' $SARIF_FILES)
        echo "CodeQL findings: $FINDINGS_COUNT"

        if [ "$FINDINGS_COUNT" -gt 0 ]; then
          echo ""
          echo "=== CodeQL Security Findings ==="
          echo ""
          jq -rs '.[].runs[].results[] | "[\(.level // "warning")] \(.ruleId)\n  File: \(.locations[0].physicalLocation.artifactLocation.uri // "unknown"):\(.locations[0].physicalLocation.region.startLine // 1)\n  Message: \(.message.text)\n"' $SARIF_FILES
          echo ""
          jq -rs '.[].runs[].results[] | "::error file=\(.locations[0].physicalLocation.artifactLocation.uri // "unknown"),line=\(.locations[0].physicalLocation.region.startLine // 1)::\(.ruleId): \(.message.text)"' $SARIF_FILES
          exit 1
        fi
